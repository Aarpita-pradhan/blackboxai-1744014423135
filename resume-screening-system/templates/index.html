<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/3616459/pexels-photo-3616459.jpeg'); background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.5);">
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-8">
                    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
                        <i class="fas fa-robot text-blue-500 mr-2"></i>AI Resume Screening
                    </h1>
                    <p class="text-center text-gray-600 mb-8">
                        Upload a resume and job description to analyze candidate fit
                    </p>

                    <form action="/process" method="POST" enctype="multipart/form-data" class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="resume">
                                Upload Resume (PDF or DOCX)
                            </label>
                            <div class="flex items-center justify-center w-full">
                                <label class="flex flex-col w-full h-32 border-4 border-blue-200 border-dashed hover:bg-gray-100 hover:border-gray-300 transition-all rounded-lg cursor-pointer">
                                    <div class="flex flex-col items-center justify-center pt-7">
                                        <i class="fas fa-cloud-upload-alt text-blue-500 text-3xl mb-2"></i>
                                        <p class="text-sm text-gray-500">Click to browse files</p>
                                    </div>
                                    <input type="file" name="resume" id="resume" class="opacity-0" accept=".pdf,.docx" required>
                                </label>
                            </div>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium mb-2" for="job_desc">
                                Job Description
                            </label>
                            <textarea name="job_desc" id="job_desc" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Paste the job description here..." required></textarea>
                        </div>

                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                            <i class="fas fa-search mr-2"></i> Analyze Resume
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
